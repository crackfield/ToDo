<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <table class="table w-auto" id="list">
      <thead class="table-head">
        <th scope="col"   class="table-primary" style="width: 1% !important"></th>
        <th scope="col"   class="table-primary">Name</th>
        <th scope="col"   class="table-primary">Created</th>
        <th scope="col"   class="table-primary">Category</  th>
        <th scope="col"   class="table-primary">Content</th>
        <th scope="col"   class="table-primary">Dates</th>
        <th scope="col"   class="table-primary" style="width: 1% !important;"></th>
        <th scope="col"   class="table-primary" style="width: 1% !important;"><img id="archieved" src="/images/archive.png" style="width: 16px; height: 16px;" alt=""></th>
        <th scope="col"   class="table-primary" style="width: 1% !important;"><img id="delall"src="/images/delete.png" style="width: 16px; height: 16px;" alt=""></th>
      </thead>
      <tbody>
        <tr>
          <td><img src="/images/shopping.png" style="width: 24px; height: 24px;" alt=""></td>
          <td>Shopping list</td>
          <td>April 20, 2021</td>
          <td>Task</td>
          <td>Tomatoes, bread</td>
          <td></td>
          <td><img class="edit" src="/images/edit.png" style="width: 16px; height: 16px;" alt=""></td>
          <td><img class="archive" src="/images/archive.png" style="width: 16px; height: 16px;" alt=""></td>
          <td><img class="delete" src="/images/delete.png" style="width: 16px; height: 16px;"alt=""></td>
        </tr>
        <tr>
          <td><img src="/images/brain.png" style="width: 24px; height: 24px;" alt=""></td>
          <td>The theory of evolution</td>
          <td>April 27, 2021</td>
          <td>Random thought</td>
          <td>The evolution gives us</td>
          <td></td>
          <td><img class="edit" src="/images/edit.png" style="width: 16px; height: 16px;" alt=""></td>
          <td><img class="archive" src="/images/archive.png" style="width: 16px; height: 16px;" alt=""></td>
          <td><img class="delete" src="/images/delete.png" style="width: 16px; height: 16px;"alt=""></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-light" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#collapseExample" 
            aria-expanded="true" 
            aria-controls="collapseExample"
            id="button">
      Create Note
    </button>
    <div class="collapse show" id="collapseExample">
      <div id="form">
        <select class="form-select" aria-label="Default select example">
          <option selected>Task</option>
          <option value="1">Random thought</option>
          <option value="2">Idea</option>
        </select>
      </div>
    </div>
  </div>

  

  <div class="container" style="margin-top: 100px;">
    <table class="table" id="stats">
      <thead class="table-head">
        <th scope="col"   class="table-primary" style="width:1% !important"></th>
        <th scope="col"   class="table-primary">Note category</th>
        <th scope="col"   class="table-primary">Active</th>
        <th scope="col"   class="table-primary">Archived</th>
      </thead>
      <tbody>
        <tr>
          <td><img src="/images/shopping.png" style="width: 24px; height: 24px;" alt=""></td>
          <td>Task</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td><img src="/images/brain.png" style="width: 24px; height: 24px;" alt=""></td>
          <td>Random thought</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td><img src="/images/idea.png" style="width: 24px; height: 24px;" alt=""></td>
          <td>Idea</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>
</body>
</html>
